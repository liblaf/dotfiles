[".local/bin/chezmoi"]
executable = true
type = "file"
url = "https://github.com/twpayne/chezmoi/releases/latest/download/chezmoi-linux-amd64"

[".local/bin/pkg"]
executable = true
type = "file"
url = "https://github.com/liblaf/utils.go/releases/latest/download/pkg-linux-amd64"

[".local/chezmoi/neovim"]
exact = true
stripComponents = 1
type = "archive"
url = "https://github.com/neovim/neovim/releases/download/stable/nvim-linux64.tar.gz"

[".local/chezmoi/ohmyzsh"]
type = "git-repo"
url = "https://mirrors.tuna.tsinghua.edu.cn/git/ohmyzsh.git"

[".local/chezmoi/starship"]
exact = true
type = "archive"
url = "https://github.com/starship/starship/releases/latest/download/starship-x86_64-unknown-linux-gnu.tar.gz"

[".local/chezmoi/vulkan-sdk"]
exact = true
stripComponents = 1
type = "archive"
url = "https://sdk.lunarg.com/sdk/download/latest/linux/vulkan-sdk.tar.gz"

[".oh-my-zsh/custom/plugins/conda-zsh-completion"]
type = "git-repo"
url = "https://github.com/conda-incubator/conda-zsh-completion.git"

[".oh-my-zsh/custom/plugins/wakatime"]
type = "git-repo"
url = "https://github.com/sobolevn/wakatime-zsh-plugin.git"

[".oh-my-zsh/custom/plugins/zsh-autocomplete"]
type = "git-repo"
url = "https://github.com/marlonrichert/zsh-autocomplete.git"

[".oh-my-zsh/custom/plugins/zsh-bitwarden"]
type = "git-repo"
url = "https://github.com/Game4Move78/zsh-bitwarden.git"

[".oh-my-zsh/custom/plugins/zsh-syntax-highlighting"]
type = "git-repo"
url = "https://github.com/zsh-users/zsh-syntax-highlighting.git"
