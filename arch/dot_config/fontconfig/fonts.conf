<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<!-- vim: syntax=xml -->
<!-- https://man.archlinux.org/man/fonts-conf.5 -->
<!-- https://wiki.archlinux.org/title/Localization/Simplified_Chinese#Chinese_characters_displayed_as_variant_(Japanese)_glyphs -->
<fontconfig>
  <!-- https://developer.mozilla.org/en-US/docs/Web/CSS/font-family#generic-name -->
  <match target="pattern">
    <test qual="any" name="family">
      <string>system-ui</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>ui-sans-serif</string>
    </edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family">
      <string>ui-serif</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>serif</string>
    </edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family">
      <string>ui-sans-serif</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>sans-serif</string>
    </edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family">
      <string>ui-monospace</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>monospace</string>
    </edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family">
      <string>sans</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>sans-serif</string>
    </edit>
  </match>

  <!-- <match target="pattern">
    <test qual="any" name="family">
      <string>Ubuntu Mono</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>monospace</string>
    </edit>
  </match> -->

  <alias>
    <family>serif</family>
    <prefer>
      <family>Twemoji Flags</family>
      <family>Segoe UI Emoji</family>
      <family>Noto Color Emoji</family>
      <family>Nerd Font Symbols</family>
      <family>Noto Serif</family>
      <family>Noto Serif CJK SC</family>
    </prefer>
  </alias>
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Twemoji Flags</family>
      <family>Segoe UI Emoji</family>
      <family>Noto Color Emoji</family>
      <family>Nerd Font Symbols</family>
      <family>Noto Sans</family>
      <family>Noto Sans CJK SC</family>
    </prefer>
  </alias>
  <alias>
    <family>monospace</family>
    <prefer>
      <family>MonaspiceNe Nerd Font</family>
      <family>CaskaydiaCove Nerd Font</family>
      <family>FiraCode Nerd Font</family>
      <family>Monaspace Neon</family>
      <family>Cascadia Code</family>
      <family>FiraCode</family>
      <family>JetBrains Mono</family>
      <family>Twemoji Flags</family>
      <family>Segoe UI Emoji</family>
      <family>Noto Color Emoji</family>
      <family>Nerd Font Symbols</family>
      <family>Noto Sans Mono</family>
      <family>Noto Sans Mono CJK SC</family>
    </prefer>
  </alias>
  <alias>
    <family>math</family>
    <prefer>
      <family>Noto Sans Math</family>
      <family>Twemoji Flags</family>
      <family>Segoe UI Emoji</family>
      <family>Nerd Font Symbols</family>
      <family>Noto Color Emoji</family>
    </prefer>
  </alias>
  <alias>
    <family>emoji</family>
    <prefer>
      <family>Twemoji Flags</family>
      <family>Segoe UI Emoji</family>
      <family>Nerd Font Symbols</family>
      <family>Noto Color Emoji</family>
    </prefer>
  </alias>
</fontconfig>
