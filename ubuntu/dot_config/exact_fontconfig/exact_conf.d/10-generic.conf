<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<!-- -*- mode: xml; -*- -->
<!-- ref: https://man.archlinux.org/man/fonts-conf.5 -->
<!-- ref:
https://wiki.archlinux.org/title/Localization/Simplified_Chinese#Chinese_characters_displayed_as_variant_(Japanese)_glyphs -->
<fontconfig>
  <!-- ref: https://developer.mozilla.org/en-US/docs/Web/CSS/font-family#generic-name -->
  <match target="pattern">
    <test qual="any" name="family">
      <string>system-ui</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>ui-sans-serif</string>
    </edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family">
      <string>ui-serif</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>serif</string>
    </edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family">
      <string>ui-sans-serif</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>sans-serif</string>
    </edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family">
      <string>ui-monospace</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>monospace</string>
    </edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family">
      <string>sans</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>sans-serif</string>
    </edit>
  </match>
</fontconfig>
