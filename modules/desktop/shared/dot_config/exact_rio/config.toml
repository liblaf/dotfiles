# ref: <https://rioterm.com/docs/config>

ignore-selection-foreground-color = true

[bell]
visual = true
audio = true

[fonts]
size = 16
family = "CaskaydiaCove Nerd Font"
extras = [{ family = "Noto Sans CJK SC" }]
symbol-map = [
  # ref: <https://symbl.cc/en/unicode/blocks/letterlike-symbols/>
  { start = "2100", end = "214F", font-family = "Twemoji" },
  # ref: <https://symbl.cc/en/unicode/blocks/dingbats/>
  { start = "2700", end = "27BF", font-family = "Twemoji" },
  # ref: <https://symbl.cc/en/unicode/blocks/miscellaneous-symbols/#subblock-26A0/>
  { start = "2600", end = "26FF", font-family = "Twemoji" },
]
use-drawable-chars = true

[fonts.emoji]
family = "Twemoji"

[window]
mode = "Maximized"
