<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<!-- -*- mode: xml; -*- -->
<!-- ref: https://man.archlinux.org/man/fonts-conf.5 -->
<!-- ref:
https://wiki.archlinux.org/title/Localization/Simplified_Chinese#Chinese_characters_displayed_as_variant_(Japanese)_glyphs -->
<fontconfig>
  <alias>
    <family>serif</family>
    <prefer>
      <family>Noto Serif</family>
      <family>Noto Serif CJK SC</family>
      <family>Twemoji</family>
    </prefer>
  </alias>
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Noto Sans</family>
      <family>Noto Sans CJK SC</family>
      <family>Twemoji</family>
    </prefer>
  </alias>
  <alias>
    <family>monospace</family>
    <prefer>
      <family>MonaspiceNe Nerd Font</family>
      <family>CaskaydiaCove Nerd Font</family>
      <family>Noto Sans Mono</family>
      <family>Noto Sans Mono CJK SC</family>
      <family>Twemoji</family>
    </prefer>
  </alias>
  <alias>
    <family>system-ui</family>
    <prefer>
      <family>Noto Sans</family>
      <family>Noto Sans CJK SC</family>
      <family>Twemoji</family>
    </prefer>
  </alias>
  <alias>
    <family>math</family>
    <prefer>
      <family>Latin Modern Math</family>
      <family>Noto Sans Math</family>
      <family>Twemoji</family>
    </prefer>
  </alias>
  <alias>
    <family>emoji</family>
    <prefer>
      <family>Twemoji</family>
    </prefer>
  </alias>
</fontconfig>
